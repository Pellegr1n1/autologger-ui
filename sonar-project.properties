# Project identification
sonar.projectKey=Pellegr1n1_autologger-ui
sonar.organization=pellegr1n1

# Project metadata
sonar.projectName=AutoLogger UI
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/build/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/vite.config.ts,\
  **/jest.config.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/main.tsx,**/vite-env.d.ts

# TypeScript
sonar.typescript.node=node


